<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorynix | E-Commerce Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
     <section class="header-section flex">
        <div class="header-left-section flex">
            <div class="site-logo-box flex">
                <a href="../index.html">
                    <img src="./uploads/vorynix original logo.png" alt="site logo" id="site-logo">
                </a>
            </div>
            <div class="navbar flex">
                <a href="#" class="nav-items"><i class="fas fa-list nav-icons"></i> Categories</a>
                <a href="#" class="nav-items"><i class="fas fa-fire nav-icons"></i> Top Selling</a>
                <a href="#" class="nav-items"><i class="fas fa-tags nav-icons"></i> Discounts</a>
                <a href="#" class="nav-items"><i class="fas fa-file-alt nav-icons"></i> Pages</a>
                <a href="#" class="nav-items"><i class="fas fa-envelope nav-icons"></i> Contact</a>
            </div>
        </div>
        <div class="header-right-section flex">
            <i class="fas fa-search head-icons" id="head-search-icon"></i>
            <i class="fas fa-shopping-cart head-icons" id="head-addcart-icon"></i>
            <button id="signin-btn"><i class="fas fa-user" id="head-signin-icon"></i> Sign In / Register</button>
        </div>
    </section>

    <!-- Home Page -->
    <section class="hero-product-label container">
        <div class="hero-products-grid">
            <a href="#" class="clickable-product flex">
                <div class="product-img-box flex">
                    <img src="uploads/laptop (3).jpg" alt="laptop image" class="product-img">
                </div>
                <div class="product-description-box flex">
                    <h2>MacBook Air</h2>
                    <p>M4 (2024)</p>
                </div>
            </a>
            <a href="#" class="clickable-product flex">
                <div class="product-img-box flex">
                    <img src="uploads/drone camera (3).jpg" alt="laptop image" class="product-img">
                </div>
                <div class="product-description-box flex">
                    <h2>Drone</h2>
                    <p>DJI Mavic 3 Pro</p>
                </div>
            </a>
            <a href="#" class="clickable-product flex">
                <div class="product-img-box flex">
                    <img src="uploads/smartphone (1).jpg" alt="laptop image" class="product-img">
                </div>
                <div class="product-description-box flex">
                    <h2>iPhone</h2>
                    <p>11 Pro Max</p>
                </div>
            </a>
            <a href="#" class="clickable-product flex">
                <div class="product-img-box flex">
                    <img src="uploads/laptop (7).jpg" alt="laptop image" class="product-img">
                </div>
                <div class="product-description-box flex">
                    <h2>Dell</h2>
                    <p>Presicon 5540</p>
                </div>
            </a>
            <a href="#" class="clickable-product flex">
                <div class="product-img-box flex">
                    <img src="uploads/smartphone (2).jpg" alt="laptop image" class="product-img">
                </div>
                <div class="product-description-box flex">
                    <h2>Samsung</h2>
                    <p>Galaxy A55</p>
                </div>
            </a>
        </div>
    </section>
    <section class="container hero-banner-section">
        <div class="hero-banner-grid">
            <div class="hero-content-box flex">
                <h2>Free Delivery in Kabul!</h2>
                <p>Laptop, Smartphone, Camera</p>
                <div class="flex">
                   <a href="#">Buy Now <i class="fas fa-arrow-right"></i></a> 
                </div>
            </div>
            <div class="hero-img-box flex">
                <img src="uploads/bann.png" alt="hero-img">
            </div>
        </div>
    </section>
</body>
</html>
